<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:ital,wght@0,400;1,600&display=swap"
          rel="stylesheet">
    <!-- Icon -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <!-- Icons -->
    <script src="https://kit.fontawesome.com/4a2b2b8d6e.js" crossorigin="anonymous"></script>
    <!-- Normalize -->
    <link rel="stylesheet" href="./assets/css/normalize.min.css">
    <!-- Style -->
    <link rel="stylesheet" href="./assets/css/index.min.css">
    <!-- Title -->
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>

<header>
    <img src="./assets/images/logo.svg" alt="Logo" class="header-img" width="264" height="65">
</header>

<main>
    <section class="mockups">
        <img src="./assets/images/illustration-mockups.svg" alt="Illustration Mockups" class="mockups-img" width="709" height="506">
    </section>
    <section class="content">
        <h1 class="content-title">Build The Community Your Fans Will Love</h1>

        <p class="content-text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.</p>

        <button class="content-btn">Register</button>
    </section>

    <section class="social-media">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
    </section>
</main>

<footer>
    <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/FrancoGL">FrancoGL</a>.
    </p>
</footer>
</body>
</html>
