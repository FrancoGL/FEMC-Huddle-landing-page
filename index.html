<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <!-- Normalize -->
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <!-- Title -->
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>

<header>
    <img src="./assets/images/logo.svg" alt="Logo">
</header>

<main>
    <section class="mockups">
        <img src="./assets/images/illustration-mockups.svg" alt="Illustration Mockups">
    </section>
    <section class="content">
        <h1>Build The Community Your Fans Will Love</h1>

        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.</p>

        <button> Register</button>
    </section>

    <section class="social-media">
        <img src="./assets/images/facebook-f.svg" alt="Facebook icon">
        <img src="./assets/images/twitter.svg" alt="Twitter icon">
    </section>
</main>

<footer>
    <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">FrancoGL</a>.
    </p>
</footer>
</body>
</html>
